<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Baloo Da 2' rel='stylesheet'>
</head>
<body>
  <div class="logo-area">
    <div class="logo-text">LOGO</div>
    <div class="bg-credit">Photo by <a
      href="https://unsplash.com/@paul_steiner?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul
      Steiner</a> on <a
      href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
  </div>
  <div class="right-side">
    <div class="top-right">
      <div class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
      <div class="cta">You <em>know</em> you want to.</div>
    </div>
    <form action="" method="post">

      <div class="form-header">Let's do this!</div>
      
      <div class="line1">
      <div class="firstname">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname">
      </div>
      <div class="lastname">
        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" name="lastname">
      </div>
      </div>

      <div class="line2">
      <div class="email">
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email">
      </div>
      <div class="phonenum">
        <label for="phonenum">PHONE NUMBER</label>
        <input type="text" id="phonenum" name="phonenum">
      </div>
      </div>

      <div class="line3">
      <div class="password">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="confirmpass">
        <label for="confirmpass">CONFIRM PASSWORD</label>
        <input type="password" id="confirmpass" name="confirmpass">
      </div>
      </div>

    </form>
    <div class="bottom-right">
      <button class="createacct">Create Account</button>
      <div class="registered">Already have an account? Log in</div>
    </div>
  </div>
</body>
</html>
